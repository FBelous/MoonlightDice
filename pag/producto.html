<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo_centrado.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Moonlight Dice</title>
</head>

<body>
    <!-- Titulo y logo -->
    <header class="header">

        <div class="logoHeader">
            <a href="https://www.youtube.com/watch?v=qW-gf4loc7U" target="blank" id="headerLogo"><img
                    src="../img/logo_centrado.png" alt="logo"></a>
        </div>


        <!-- Separación del texto con la imagen para que se pueda alinear mejor esteticamente -->

        <div class="textoHeader">
            <h1>Moonlight Dice</h1>


            <!-- Menú principal -->
            <section>
                <nav>
                    <ul id="menuPrincipal">
                        <li><a href="../index.html"><button style="padding-left: 0px;">Inicio</button></a></li>
                        <li><a href="./trabajos.html"><button>Algunos de nuestros trabajos</button></a></li>
                        <li><a href="./nosotros.html"><button>Sobre nosotros</button></a></li>
                        <li><a href="./personaje.html"><button>Credor de personaje</button></a></li>
                        <li><a href="./producto.html"><button>Producto personalizado</button></a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>
    <br>

    <!-- Formulario para hacer un pedido especifico -->
    <section>
        <div class="infoConsulta">
            <h2> Pedí tu set personalizado: </h2>
            <form action="/" method="post">
                <fieldset>
                    <legend>Formulario</legend>

                    <div class="form">
                        <div class="formNombre">
                            <label for="nombre">Nombre:</label><br>
                            <input id="nombre" type="text" placeholder="">
                        </div>

                        <div class="formEmail">
                            <label for="email">Email:</label><br>
                            <input id="email" type="email" placeholder="" required>
                        </div>
                    </div><br>

                    <label for="ideaProducto">Explicanos tu idea:</label><br>
                    <textarea name="ideaProducto" id="ideaProducto" cols="50" rows="10"
                        placeholder="Contanos como es el alma de tus dados, que los define, tu personaje? Un lugar? Tu perro? Las canciones de Chayanne?"></textarea>
                    <br>
                    <br>

                    <input type="submit" value="Enviar formulario">
                    <input type="reset">
                </fieldset>
        </div>
    </section>
    </form>
    <br>

    
    <!-- Footer -->

    <footer>
        <div class="footer">
            <div class="logoFooter">
                <img src="../img/logo_centrado.png" alt="">
                <p>Que tus tiradas sean gloriosas y tus roleos legendarios</p>
            </div>
            <div class="contactoFooter">
                <img src="/img/3x.gif" alt="">
                <p>Podes vernos en:</p>
                <a href="https://www.instagram.com/moonlightdados/" target="blank"><img src="../img/ig.png" alt=""></a>
            </div>
        </div>
    </footer>
</body>

</html>
